<!doctype html>
<html lang="en">
<head>
  <title>jQuery UI Slider</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-1.12.4.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="main.js"></script>
</head>
<body>
<div id="wid">
	<div>
		<b style="margin-left: -20px;">Property Price:</b>
		<input style="margin-left: 42px;" type="text">
	</div><br />
	<!-- Down payment slider !-->
	<div id="slider">
		<b id="back">Down Payment: </b>
		<label id="varry"></label>
  		<div id="custom-handle" class="ui-slider-handle"></div>
	</div><br />
	<!-- interest slider !-->
	<div>
		<div id="interest">
			<b id="back">Interest: </b>
			<label id="int_label"></label>
  			<div id="custom-handle" class="ui-slider-handle"></div>
		</div>
	</div><br />
	<!-- Years slider !-->
	<div>
		<div id="years">
			<b id="back">Years: </b>
			<label id="yrs_label"></label>
  			<div id="custom-handle" class="ui-slider-handle"></div>
		</div>
	</div><br />
	<!-- Amount Monthly !-->
	<div>
		<b style="margin-left: -20px;">Amount Monthly:</b>
		<label id="amount_monthly"></label>
	</div>
	
</div>
 
</body>
</html>
