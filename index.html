<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
  <title>jQuery UI Slider</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-1.12.4.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="main.js"></script>
</head>
<body>
<div id="wid">
	<div>
		<b style="margin-left: -20px;">Property Price:</b>
		<input id="user_input" type="text">
	</div><br />
	<!-- Down payment slider !-->
	<div id="slider">
		<b id="back">Down Payment: </b>
  		<div id="custom-handle" class="ui-slider-handle"></div>
  		<input id="varry" value="0" type="text"></input>
	</div><br />
	<!-- interest slider !-->
	<div>
		<div id="interest">
			<b id="back">Interest: </b>
  			<div id="custom-handle" class="ui-slider-handle"></div>
  			<input id="int_label" value="5" type="text"></input>
		</div>
	</div><br />
	<!-- Years slider !-->
	<div>
		<div id="years">
			<b id="back">Years: </b>
  			<div id="custom-handle" class="ui-slider-handle"></div>
  			<input id="yrs_label" value="1" type="text"></input>
		</div>
	</div><br />
	<!-- Amount Monthly !-->
	<div>
		<b style="margin-left: -20px;">Amount Monthly:</b>
		<label id="amount_monthly">Monthly Amount Test</label>
	</div>

	<div>
		<input id="button" type="submit" value="Calculate">
	</div>
	
</div>
 
</body>
</html>
